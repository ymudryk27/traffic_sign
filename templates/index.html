<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Traffic Sign Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
            padding: 30px;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #00ff88;
        }

        img {
            margin-top: 20px;
            max-width: 300px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        input[type=file] {
            margin-top: 20px;
            color: white;
        }

        button {
            background: #00ff88;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #00cc70;
        }
    </style>
</head>

<body>
    <h1>Traffic Sign Recognition</h1>
    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Upload and Predict</button>
    </form>

    {% if image_url %}
    <img src="{{ image_url }}" alt="Uploaded Image">
    {% endif %}

    {% if result %}
    <div class="result">Result: {{ result }}</div>
    {% endif %}
</body>

</html>
